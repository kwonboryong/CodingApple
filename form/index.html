<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link href="index.css" rel="stylesheet" />
    <title>Hello, world!</title>
  </head>

  <body>
    <div class="black-bg">
        <div class="white-bg">
            <h4>로그인 하세요</h4>

            <!--폼(form) 창-->
            <form action="success.html">
                <div class="my-3">
                  <input type="text" class="form-control">
                 </div>
                 <div class="my-3">
                   <input type="password" class="form-control">
                 </div>
                 <button type="submit" class="btn btn-primary" id="submit">전송</button>
                 <button type="button" class="btn btn-danger" id="close">닫기</button>
              </form> 

        </div>
    </div>

    <!--navbar-->
    <nav class="navbar navbar-light bg-light">
      <div class="container-fluid">
        <span class="navbar-brand">Question</span>
        <button class="navbar-toggler" type="button">
          <!--Navbar 버튼-->
          <span class="navbar-toggler-icon"></span>
        </button>
      </div>
    </nav>
    <ul class="list-group">
      <li class="list-group-item">An item</li>
      <li class="list-group-item">A second item</li>
      <li class="list-group-item">A third item</li>
      <li class="list-group-item">A fourth item</li>
      <li class="list-group-item">And a fifth one</li>
    </ul>
  
    <div class="main-bg">
        <h4>Shirts on Sale</h4>
        <button id="login" class="btn btn-danger">로그인</button>
    </div>

    <script>
     // Shirts on Sale 창
      document.getElementsByClassName('navbar-toggler')[0].addEventListener('click', function() {
        document.getElementsByClassName('list-group')[0].classList.toggle('show'); 
      });

      document.getElementById("login").addEventListener("click", function () {
            document.querySelector('.black-bg').classList.add('show');
        });
        document.getElementById("close").addEventListener("click", function () {
            document.querySelector('.black-bg').classList.remove('show');
        });

        
        // input 칸에 공백을 넣고(if문) 전송 버튼을 누르면(addEventListner) 알림창 띄우기(alert())
        document.getElementById('submit').addEventListener("click", function(e) {

          if (document.getElementById('submit').value == '') {
            e.preventDefault()
            alert('아이디를 입력하세요.');
          }

          if (document.getElementById('close').value == '') {
            e.preventDefault()
            alert('비밀번호를 입력하세요.');
          }

        });

        

    </script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
